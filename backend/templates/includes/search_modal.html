<div
  x-data="{
    open: false,
    init() {
      this.$watch('open', (v) => {
        document.documentElement.classList.toggle('modal-open', v);
        document.documentElement.style.overflow = v ? 'hidden' : '';
        document.body.style.overflow = v ? 'hidden' : '';
        if (v) this.$nextTick(() => this.$refs.q?.focus());
      });
    }
  }"
  x-cloak
  @open-search.window="open = true"
  @keydown.escape.window="open = false"
  x-show="open"
  class="fixed inset-0 z-2147483647 isolate transform-[translateZ(0)]"
  style="display:none"
>
  <!-- Backdrop -->
  <div class="absolute inset-0 bg-black/35 backdrop-blur-sm" @click="open = false"></div>

  <!-- Top sheet -->
  <div
    class="absolute inset-x-0 top-0"
    x-show="open"
    x-transition:enter="transition ease-out duration-250"
    x-transition:enter-start="-translate-y-6 opacity-0"
    x-transition:enter-end="translate-y-0 opacity-100"
    x-transition:leave="transition ease-in duration-180"
    x-transition:leave-start="translate-y-0 opacity-100"
    x-transition:leave-end="-translate-y-6 opacity-0"
  >
    <div class="mx-auto max-w-5xl px-4 pt-16 md:pt-20">
      <div class="fixed inset-0 z-50 isolate transform-[translateZ(0)]">
        <!-- Header row (clean, not “SYSTEM / #02” etc) -->
        <div class="px-6 py-5 flex items-center justify-between gap-6">
          <div class="min-w-0">
            <p class="text-xs font-bold tracking-[0.22em] uppercase opacity-60">
              Search
            </p>
            <div class="mt-3 h-px w-16 bg-arti-signal-500"></div>
          </div>

          <button
            type="button"
            class="tap-44 inline-flex items-center justify-center border border-arti-rule bg-transparent px-3 py-2"
            style="border-radius:2px"
            @click="open = false"
            aria-label="Close search"
          >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
            </svg>
          </button>
        </div>

        <!-- Input -->
        <form method="get" action="{% url 'product_list' %}" class="px-6 pb-6" @submit="open = false">
          <div class="flex flex-col md:flex-row md:items-center gap-3 border border-arti-rule px-4 py-3">
            <div class="flex items-center gap-3">
              <svg class="w-5 h-5 opacity-40" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>

              <input
                name="q"
                type="search"
                placeholder="Search products…"
                class="w-full bg-transparent outline-none font-serif text-2xl md:text-3xl tracking-tight placeholder:opacity-30"
                x-ref="q"
                autocomplete="off"
              />
            </div>

            <button type="submit" class="btn-primary md:ml-auto px-6 py-3 w-full md:w-auto">
              Search
            </button>
          </div>

          <!-- Suggestions (text links, not pills) -->
          <div class="mt-6 flex flex-wrap items-center gap-x-6 gap-y-3">
            <span class="text-xs font-bold tracking-[0.22em] uppercase opacity-50">Popular</span>
            <a href="{% url 'product_list' %}?q=Lamp" class="footer-link text-sm">Lamp</a>
            <a href="{% url 'product_list' %}?q=Ceramic" class="footer-link text-sm">Ceramic</a>
            <a href="{% url 'product_list' %}?q=Driftwood" class="footer-link text-sm">Driftwood</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
