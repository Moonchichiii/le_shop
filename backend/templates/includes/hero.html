<section class="relative">
  <div class="mx-auto max-w-7xl px-4 sm:px-6">
    <div class="grid items-center gap-10 pt-10 md:grid-cols-2 md:pt-14">

      <!-- Copy -->
      <div class="order-2 md:order-1">
        <p class="text-xs font-bold tracking-[0.22em] text-arti-dark/60 uppercase">
          Arti Corner
        </p>

        <h1 class="headline-serif mt-4 text-5xl leading-[0.95] md:text-7xl">
          <span class="block">Unique</span>
          <span class="block italic">Handmade</span>
        </h1>

        <p class="mt-5 max-w-md text-sm leading-relaxed text-arti-dark/70">
          Each piece tells a story. Handcrafted with decades of mastery, shaped by nature, finished with soul.
        </p>

        <div class="mt-8 flex flex-col gap-3 sm:flex-row sm:items-center">
          <a href="#" class="btn-primary w-full sm:w-auto">
            Shop Now
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
            </svg>
          </a>

          <a href="#" class="btn-outline w-full sm:w-auto">
            Our Story
          </a>
        </div>

        <div class="mt-10 hidden md:flex items-center gap-3 opacity-50">
          <div class="h-px w-10 bg-arti-dark"></div>
          <span class="text-[10px] uppercase tracking-widest">Scroll</span>
        </div>
      </div>

      <!-- Visual -->
      <div class="order-1 md:order-2">
        <div class="grid grid-cols-2 gap-3">

          <!-- Big primary image -->
          <div class="col-span-2 overflow-hidden rounded-3xl bg-arti-dark/5">
            <div class="relative h-56 sm:h-64 md:h-72">
              <img
                src="https://images.unsplash.com/photo-1578749556935-ef88814b29c3?auto=format&fit=crop&w=1600"
                alt="Featured handcrafted pieces"
                class="absolute inset-0 h-full w-full object-cover"
                fetchpriority="high"
                decoding="async"
              />
              <div class="absolute inset-0 bg-linear-to-t from-black/35 to-transparent"></div>
            </div>
          </div>

          <!-- Supporting images -->
          <div class="overflow-hidden rounded-2xl bg-arti-dark/5">
            <div class="relative h-28 sm:h-32 md:h-36">
              <img
                src="https://images.unsplash.com/photo-1615486511484-92e172cc4fe0?auto=format&fit=crop&w=800"
                alt="Ceramic vases"
                class="absolute inset-0 h-full w-full object-cover"
                loading="lazy"
                decoding="async"
              />
            </div>
          </div>

          <div class="overflow-hidden rounded-2xl bg-arti-dark/5">
            <div class="relative h-28 sm:h-32 md:h-36">
              <img
                src="https://images.unsplash.com/photo-1610701596007-11502861dcfa?auto=format&fit=crop&w=800"
                alt="Craft details"
                class="absolute inset-0 h-full w-full object-cover"
                loading="lazy"
                decoding="async"
              />
            </div>
          </div>

        </div>
      </div>

    </div>

    <!-- Featured Collection card (optional, below hero) -->
    <div class="mt-12 pb-24">
      <div class="group relative overflow-hidden rounded-3xl">
        <div class="relative h-[360px] md:h-[420px]">
          <img
            src="https://images.unsplash.com/photo-1503602642458-232111445657?auto=format&fit=crop&w=1600"
            class="absolute inset-0 h-full w-full object-cover transition duration-700 group-hover:scale-[1.03]"
            alt="Organic Forms collection"
            loading="lazy"
            decoding="async"
          />
          <div class="absolute inset-0 bg-linear-to-t from-black/65 to-transparent"></div>
        </div>

        <div class="absolute bottom-8 left-8 right-8 text-white md:left-10 md:right-auto md:max-w-md">
          <p class="text-xs font-bold tracking-widest opacity-80">THE COLLECTION</p>
          <h2 class="mt-2 font-serif text-4xl">Organic Forms</h2>

          <a href="#"
             class="mt-4 inline-flex items-center gap-2 text-sm font-medium hover:underline">
            Explore Collection
            <span class="rounded-full bg-white/20 p-1">
              <svg class="h-3 w-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M17 8l4 4m0 0l-4 4m4-4H3"></path>
              </svg>
            </span>
          </a>
        </div>
      </div>
    </div>

  </div>
</section>
