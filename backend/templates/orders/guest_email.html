{% extends "base.html" %}

{% block title %}Checkout | Arti Corner{% endblock %}

{% block content %}
<div class="mx-auto max-w-lg px-4 sm:px-6 py-12">
  <p class="text-xs font-bold tracking-[0.22em] text-arti-dark/60 uppercase">Checkout</p>
  <h1 class="headline-serif mt-3 text-4xl">Continue as guest</h1>
  <p class="mt-3 text-sm opacity-70">
    Enter your email so we can send your receipt and order updates.
  </p>

  <form method="post" class="mt-8 space-y-4">
    {% csrf_token %}
    <label class="sr-only" for="email">Email</label>
    <input
      id="email"
      name="email"
      type="email"
      required
      autocomplete="email"
      class="w-full rounded-2xl border border-arti-dark/15 bg-white px-4 py-3 text-sm"
      placeholder="you@example.com"
    />
    <button type="submit" class="btn-primary w-full">Continue to payment</button>

    <div class="flex items-center justify-between text-sm">
      <a href="{% url 'cart_detail' %}" class="underline opacity-70 hover:opacity-100">Back to cart</a>
      <a href="{% url 'account_login' %}" class="underline opacity-70 hover:opacity-100">Sign in instead</a>
    </div>
  </form>
</div>
{% endblock %}
