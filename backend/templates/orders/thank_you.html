{% extends "base.html" %}
{% block title %}Order Confirmed | Arti Corner{% endblock %}

{% block content %}
<div class="mx-auto max-w-lg px-4 sm:px-6 py-12">
  <p class="text-xs font-bold tracking-[0.22em] text-arti-dark/60 uppercase">Success</p>
  <h1 class="headline-serif mt-3 text-4xl">Payment confirmed</h1>
  <p class="mt-3 text-sm opacity-70">
    Thanks! Your order <strong>#{{ order.id }}</strong> is being processed.
  </p>

  <div class="mt-8 flex gap-3">
    <a href="{% url 'product_list' %}" class="btn-primary">Continue shopping</a>
    <a href="{% url 'cart_detail' %}" class="btn-outline">Back to cart</a>
  </div>
</div>
{% endblock %}
