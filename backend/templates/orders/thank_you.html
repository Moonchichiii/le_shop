{% extends "base.html" %}
{% load i18n %}

{% block title %}Order Confirmed | Art Leptis{% endblock %}

{% block content %}
<section class="artleptis">
  <div class="mx-auto max-w-lg px-4 sm:px-6 py-section-sm text-center">
    
    <div class="reveal-up">
      <span class="label text-signal-500">Confirmed</span>
      <h1 class="headline-serif mt-3 text-5xl">Payment accepted</h1>
      
      <div class="rule w-16 mx-auto mt-6 mb-6"></div>
      
      <p class="text-ink-60 leading-relaxed text-lg">
        Thank you. Order <strong>#{{ order.id }}</strong> has been queued for processing.
      </p>
    </div>

    <div class="mt-10 flex flex-col sm:flex-row gap-4 justify-center reveal-up">
      <a href="{% url 'product_list' %}" class="btn-primary">
        Continue Shopping
      </a>
      <a href="{% url 'cart_detail' %}" class="btn-outline">
        Return to Cart
      </a>
    </div>
    
  </div>
</section>
{% endblock %}
