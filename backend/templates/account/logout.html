{% extends "base_account.html" %}
{% load i18n %}

{% block title %}Sign out | Art Leptis{% endblock %}

{% block content %}
<section class="artleptis">
  <div class="mx-auto max-w-md px-4 sm:px-6 py-section-sm">

    <div class="reveal-up text-center">
      <span class="label">Account</span>
      <h1 class="headline-serif mt-3 text-4xl">Sign out</h1>
    </div>

    <div
      class="mt-8 bg-surface shadow-sm p-6 sm:p-8 reveal-up"
      style="border-radius: var(--radius-lg)"
    >
      <p
        class="text-sm leading-relaxed text-ink-60 text-center"
      >
        {% trans "Are you sure you want to sign out?" %}
      </p>

      <form
        method="post"
        action="{% url 'account_logout' %}"
        class="flex flex-col gap-3 mt-6"
      >
        {% csrf_token %}
        <button class="btn-primary w-full">
          {% trans "Sign out" %}
        </button>
        <a
          href="{% url 'core:home' %}"
          class="btn-outline w-full text-center inline-flex
                 justify-center"
        >
          {% trans "Cancel" %}
        </a>
      </form>
    </div>

  </div>
</section>
{% endblock %}
