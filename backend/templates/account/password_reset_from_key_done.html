{% extends "base.html" %}
{% load i18n %}

{% block title %}Password updated | Arti Corner{% endblock %}

{% block content %}
<div class="mx-auto max-w-md px-4 sm:px-6 py-12">
  <p class="text-xs font-bold tracking-[0.22em] text-arti-dark/60 uppercase">Account</p>
  <h1 class="headline-serif mt-3 text-4xl">Password updated</h1>

  <div class="mt-8 rounded-3xl border border-arti-dark/10 bg-white p-6 sm:p-7">
    <p class="text-sm opacity-70">Your password has been updated successfully.</p>

    <div class="mt-6">
      <a href="{% url 'account_login' %}" class="btn-primary w-full text-center inline-flex justify-center">
        Sign in
      </a>
    </div>
  </div>
</div>
{% endblock %}
