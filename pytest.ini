[pytest]
# Try pointing to the settings exactly as the file structure suggests
DJANGO_SETTINGS_MODULE = backend.config.settings

# Add both the root (.) and backend/ to the python path
pythonpath = . backend

python_files = tests.py test_*.py *_tests.py

# Add markers to avoid warnings
markers =
    e2e: End-to-end browser tests

addopts = --nomigrations --reuse-db